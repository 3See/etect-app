<section data-ng-controller="StudyInfoController">
    <form align="right" name="form1" method="post" action="log_out.php">
        <div class="logoutLblPos">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                Signed in as xAdministrator
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a ui-sref="sign-in">Logout</a></li>
            </ul>
        </div>
    </form>
    <div class="container header-bar">
        <img class="logo" src="http://i736.photobucket.com/albums/xx1/Cory_Turco/header.php_zpsnnwvbddh.png">
        <h1 class="head" align="center">Study Name</h1>
    </div>
    <div top="20%">
        <ul class="breadcrumb" style="width:100%">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                Study #
            </li>
        </ul>
    </div>
    <!--This div is for the accordion-->
    <div ng-controller="AccordionCtrl">
        <script type="text/ng-template" id="group-template.html">
            <div class="panel {{panelClass || 'panel-default'}}">
                <div class="panel-heading">
                    <h4 class="panel-title" style="color:#fa39c3">
                        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                            <span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
                        </a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" uib-collapse="!isOpen">
                    <div class="panel-body" style="text-align: right" ng-transclude>
                    </div>
                </div>
            </div>
        </script>
        <accordion close-others="oneAtATime">
            <accordion-group ng-repeat="group in groups">
                <button type="button" class="btn btn-default pull-right studypage" data-toggle="collapse" data-target="#demo1" ui-sref="group-info">
                    Group Data
                </button>
                <accordion-heading>
                    {{group.title}}
                </accordion-heading>
                <table class="studyTable">
                    <tr>
                        <th>Name</th>
                        <th>Reader Number</th>
                        <th>Complience</th>
                    </tr>
                    <tr>
                        <td>{{group.content}}</td>
                        <td>{{group.reader}}</td>
                        <td>{{group.complience}}</td>
                    </tr>
                </table>
            </accordion-group>
        </accordion>
    </div>
    <!--button that leads to a page to enroll a new subject-->
    <div class="enroll_button">
        <button type="button" class="btn btn-primary" data-toggle="button" ui-sref="enrollment">Enroll New Subject</button>
    </div>   
</section>
