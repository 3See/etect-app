<div ng-controller="AccordionCtrl">
        <script type="text/ng-template" id="group-template.html">
            <div class="panel {{panelClass || 'panel-default'}}">
                <div class="panel-heading">
                    <h4 class="panel-title" style="color:#fa39c3">
                        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                            <span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
                        </a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" uib-collapse="!isOpen">
                    <div class="panel-body" style="text-align: right" ng-transclude>
                    </div>
                </div>
            </div>
        </script>
        <accordion close-others="oneAtATime">
            <accordion-group ng-repeat="group in groups">
                <button type="button" class="btn btn-default pull-right studypage" data-toggle="collapse" data-target="#demo1" ui-sref="group-info">
                    Group Data
                </button>
                <accordion-heading>
                    <button class="btn" style="width:100%; height:100%; background-color:transparent">
                    {{group.title}}
                    </button>
                </accordion-heading>
                <table class="table table-striped">
                    <theader>
                        <tr>
                            <th>Name</th>
                            <th>Reader Number</th>
                            <th>Complience</th>
                        </tr>
                    </theader>
                    <tbody>
                        <tr>
                            <td>{{group.content}}</td>
                            <td>{{group.reader}}</td>
                            <td>{{group.complience}}</td>
                        </tr>
                    </tbody>
                </table>
            </accordion-group>
        </accordion>
    </div>
