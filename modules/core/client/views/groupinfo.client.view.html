<section data-ng-controller="GroupInfoController">



    <div class="container header-bar" style="width:100%">
        <img class="logo" src="http://i736.photobucket.com/albums/xx1/Cory_Turco/header.php_zpsnnwvbddh.png">

        <h1 class="head" align="center">Group Name</h1>

        <div class="dropdown logout">
            <button class="btn btn-default dropdown-toggle" type="button" id="logout" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                {{username}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="logout">
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
    <!--Breadcrumbs Need to figure out how to get the individual study name and subject name-->
    <ul class="breadcrumb">
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="/study/info">Study Name</a>
        </li>
        <li class="active">Group Name</li>
    </ul>

    <h1 align="center">
        <u>Compliency</u>
    </h1>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="margin: 5% 5%" align="center"></div>
    <!--list of subjects-->
    <h1 align="center">
        <u>Subjects</u>
    </h1>



    <table class="table table-condensed" id="subject_table">
        <tr>
            <th>Subject ID</th>
            <th>Reader ID</th>
            <th>Complience</th>
        </tr>

        <tr>
            <td><button class="btn" ui-sref="subject-info">John Doe</button></td>
            <td>123</td>
            <td>Place holder information</td>
        </tr>

        <tr>
            <td>Jane Doe</td>
            <td>145</td>
            <td>Place holder information</td>
        </tr>
        </a>
        <!----------->
        <tr ng-repeat="subject in Subject_list">

            <td>{{subject.reader_id}}</td>
            <td>{{subject.complience}}</td>
        </tr>
    </table>
</section>
