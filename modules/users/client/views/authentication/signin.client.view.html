<div data-ng-controller="AuthenticationController">
    <div class="row">
        <div class="container">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
                <img class="img-responsive img-center" ng-src="/modules/users/img/background/eTectLoginLogo.png">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
        <div class="panel panel-default col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
            <div class="panel-heading">
                <div class="panel-title">Clinical Study</div>
            </div>
            <div class="panel-body">
                <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   data-ng-model="credentials.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="text-center forgot-password">
                            <a data-ui-sref="password.forgot">Forgot your password?</a>
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                        <div class="text-center form-group">
                            <button ng-click="bypassLog()" type="submit" class="btn btn-primary btn-block">Bypass</button>
                        </div>
                        <alert type="danger" data-ng-show="error" class="clearfix text-center text-danger">
                            <span data-ng-bind="error"></span>
                        </alert>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
